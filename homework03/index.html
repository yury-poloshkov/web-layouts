<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seo & Digital Marketing Landing Page</title>
</head>

<body>
    <div class="top">
        <div class="top_menu">
            <div class="top_menu_logo">
                <img class="company_logo" src="./img/logo.svg" alt="logo">
                <h2 class="trade_mark">Grow<span>Be</span>
                </h2>
            </div>
            <div class="top_menu_links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Features</a>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="top_main">
            <div class="top_content">
                <h1 class="main_header">
                    SEO & Digital Marketing For Your Website.
                </h1>
                <p class="top_content_description">Provide all kind of seo services and help to improve seo ranking.
                    Globally incubate standards.</p>
                <div class="top_buttons">
                    <button class="start_now">Start Now</button>
                    <a href="#" class="watch_video">Watch video</a>
                </div>
            </div>
            <img class="top_main_photo" src="./img/top_main_photo.svg" alt="main photo">
        </div>
    </div>
    <div class="brands">
        <img class="brand" src="./img/1-liva.png" alt="liva">
        <img class="brand" src="./img/2-kanba.png" alt="kanba">
        <img class="brand" src="./img/3-amara.png" alt="amara">
        <img class="brand" src="./img/4-aven.png" alt="aven">
        <img class="brand" src="./img/5-hexlab.png" alt="hexlab">
        <img class="brand" src="./img/6-kanba.png" alt="kanba">
    </div>
</body>

</html>
